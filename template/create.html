{% extends 'base.html'%}
{% load bootstrap5 %}
{% block body %}
<div class="container">
    <h2>Create User</h2>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form profile_form %}
        <input type="submit" class="btn btn-primary" value="Register">
    </form>
</div>
{% endblock %}
