{% extends 'base.html' %}
{% block body %}


<div class="container">
    <table class='table'>
        <tr>
            <th scope="col">Admin</th>
            <th scope="col">Message</th>
            <th scope="col">Time</th>
        </tr>
        <tbody>
            {% for i in note %}
            <tr>
                <td>Admin</td>
                <td>{{i.comments}}</td>
                <td>{{i.sent_time}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
