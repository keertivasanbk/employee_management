{% extends 'base.html' %}
{% block body %}


<style>
    table, th, td {
              border: 1px solid black;
              
    }

    
</style>




<div class="container">
    <h1 style="text-align: center;"> <b>Recieved Messages from the Admin</b></h1>
    <table class='table'>
        <tr>
            <th scope="col">Admin</th>
            <th scope="col">Message</th>
            <th scope="col">Time</th>
        </tr>
        <tbody>
            {% for i in note %}
            <tr>
                <td>Admin</td>
                <td>{{i.comments}}</td>
                <td>{{i.sent_time}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
