{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Change Password Page{% endblock title %}
{% block body %}
    <div class="container">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <a href="{% url 'employe:userhome' %}">Back</a>
        <button type="submit">Submit</button>
    </form>
    </div>
{% endblock %}
